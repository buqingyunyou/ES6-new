<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <!-- 
    变量和常量:
      1. 都是存储数据的 [容器]
      2. 本质上都是内存中的一块内存区域
    变量:
      保存的值是可以被替换(给变量重新赋值)        --基本类型
      保存的值是可以被修改(给属性重新赋值)        --引用类型
    常量:
      保存的值不能被重新赋值 (基本类型)
      保存的值可以被修改     (引用类型)


    const关键字:
      1. const声明的叫常量, 用于保存不会变化的数据
      2. let声明的叫变量, 用于保存会变化的数据

    const关键字声明的常量特点:
      (1) const声明的是一个只读的常量 (不能重新赋值)
      (2) const声明的变量, 通常要求全局大写 (例如: PI)
      (3) const声明的常量, 如果引用的是对象类型数据, 那么对象类型的修改是被允许的
      (4) const声明常量时, 必须同时进行赋值(初始化), 不能先声明后赋值
      (5) const声明的常量, 和let一样, 只在当前块作用域有效
      (6) const声明的常量, 无法声明提升
      (7) const声明的常量, 无法重复声明
      (8) let,const,class声明的全局变量(常量), 不是window的属性

   -->
  <script>
    // (1) 常量使用大写
    // const PI = '3.1415926'
    // console.log(PI);
    // console.log("------------------------------");

    // (2) 不能重新赋值
    // PI = 3.1415926;
    // console.log(PI); //报错 Assignment to constant variable.

    // (3) 如果是引用类型, 则可以修改对象
    // const PATH = {};
    // PATH.name = 'lily';
    // console.log(PATH); //{name:'lily'}
    // PATH = {}; //报错 不能重新赋值  Assignment to constant variable.

    // (4) 声明时就必须初始化, 也就是赋值 (不能只声明,不赋值)
    // const time; //报错   Missing initializer in const declaration
    
    // (5) const声明的常量, 只在当前块作用域有效
    // {
    //   const PI = 3.1415926;
    // }
    // console.log(PI); //报错   PI is not defined

    // (6) const声明的常量, 不会提升
    // console.log(C); //报错  Cannot access 'C' before initialization
    // const C = 1;

    // (7) const声明的常量, 不能重复声明
    // const PI = '3.14'
    // const PI = 3.14; //报错 Identifier 'PI' has already been declared

    // (8) const声明的全局常量, let/class声明的的全局变量, 都不是window的属性
    // const a = 1;
    // let b = 2;
    // console.log(window.a); //undefined
    // console.log(window.b); //undefined


  </script>
</body>

</html>
